<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.social-media {
    display: flex;
    gap: 15px;
}

.icon {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.facebook {
    background-color: #3b5998;
}

.twitter {
    background-color: #00aced;
}

.instagram {
    background-color: #c32aa3;
}

.icon:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <div class="social-media">
        <a href="https://www.facebook.com" target="_blank" class="icon facebook">Facebook</a>
        <a href="https://www.twitter.com" target="_blank" class="icon twitter">Twitter</a>
        <a href="https://www.instagram.com" target="_blank" class="icon instagram">Instagram</a>
    </div>
</body>
</html>
