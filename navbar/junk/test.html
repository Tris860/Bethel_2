<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        .image_viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .image_viewer img {
            max-width: 90%;
            max-height: 90%;
        }

        /* CSS for fadeOut animation */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .fade-out {
            animation: fadeOut 2s forwards ease-in-out;
        }

        /* CSS for fadeIn animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 2s forwards ease-in-out;
        }
    </style>
</head>
<body>
    <button id="viewerBtn">Show Viewer</button>
    <div class="image_viewer" id="image_viewer">
        <img src="https://placehold.co/800x400/EEE/31343C" alt="Full Size Image">
        <button id="closeViewer">Close</button>
    </div>
    <script>
        const imageViewer = document.getElementById('image_viewer');
        const viewerBtn = document.getElementById('viewerBtn');
        const closeViewerBtn = document.getElementById('closeViewer');

        function toggleViewer() {
            if (imageViewer.style.display !== 'block') {
                imageViewer.style.display = 'block';
                imageViewer.classList.remove('fade-out');
                imageViewer.classList.add('fade-in');
            } else {
                imageViewer.classList.remove('fade-in');
                imageViewer.classList.add('fade-out');
                imageViewer.addEventListener('animationend', () => {
                    imageViewer.style.display = 'none';
                    imageViewer.classList.remove('fade-out');
                }, {
                    once: true
                });
            }
        }

        viewerBtn.addEventListener('click', toggleViewer);
        closeViewerBtn.addEventListener('click', toggleViewer);
    </script>
</body>
</html>
